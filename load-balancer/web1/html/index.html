<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Server 1 - Load Balancer Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .server-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            border-radius: 10px;
            margin: 2rem 0;
        }
        .status {
            color: #4ade80;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .hostname {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem;
            border-radius: 5px;
            margin: 1rem 0;
        }
        .timestamp {
            color: #fbbf24;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Web Server Instance 1</h1>
        <div class="server-info">
            <div class="status">‚úÖ Server Status: ONLINE</div>
            <div class="hostname">Container: web-server-1</div>
            <div class="hostname">IP: 172.26.0.11</div>
            <div class="timestamp">Last Updated: <span id="timestamp"></span></div>
        </div>
        <p>This is a sample website running on <strong>Web Instance 1</strong></p>
        <p>Served by NGINX in a Docker container behind a load balancer</p>
    </div>

    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        
        // Update timestamp every 5 seconds
        setInterval(() => {
            document.getElementById('timestamp').textContent = new Date().toLocaleString();
        }, 5000);
    </script>
</body>
</html>
